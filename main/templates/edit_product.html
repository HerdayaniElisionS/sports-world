{% extends 'base.html' %}
{% block title %}Edit Product{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Back Link -->
    <a href="{% url 'main:show_main' %}" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-6">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Products
    </a>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl border border-gray-200 p-8">
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Edit Product</h1>
        <p class="text-gray-600 mb-8">Update product information</p>

        <form method="POST" class="form-style">
            {% csrf_token %}
            
            <!-- Product Name -->
            <div class="mb-6">
                <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Name
                </label>
                <input type="text" name="name" id="id_name" value="{{ product.name }}" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Price -->
            <div class="mb-6">
                <label for="id_price" class="block text-sm font-medium text-gray-700 mb-2">
                    Price
                </label>
                <input type="number" name="price" id="id_price" value="{{ product.price }}" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea name="description" id="id_description" rows="6" required
                          class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ product.description }}</textarea>
            </div>

            <!-- Category -->
            <div class="mb-6">
                <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2">
                    Category
                </label>
                <select name="category" id="id_category" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="shoes" {% if product.category == 'shoes' %}selected{% endif %}>Shoes</option>
                    <option value="equipment" {% if product.category == 'equipment' %}selected{% endif %}>Equipment</option>
                    <option value="jersey" {% if product.category == 'jersey' %}selected{% endif %}>Jersey</option>
                </select>
            </div>

            <!-- Thumbnail URL -->
            <div class="mb-6">
                <label for="id_thumbnail" class="block text-sm font-medium text-gray-700 mb-2">
                    Thumbnail URL
                </label>
                <input type="url" name="thumbnail" id="id_thumbnail" value="{{ product.thumbnail }}" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="mb-8">
                <label class="flex items-center">
                    <input type="checkbox" name="is_featured" id="id_is_featured" {% if product.is_featured %}checked{% endif %}
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">Is featured</span>
                </label>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-3">
                <a href="{% url 'main:show_main' %}">
                    <button type="button" class="px-6 py-2.5 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                </a>
                <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
