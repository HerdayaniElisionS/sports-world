{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-16 bg-white border rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <form id="loginForm">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input name="username" type="text" class="mt-1 w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" class="mt-1 w-full border rounded px-3 py-2" required>
      </div>
      <div id="loginErrors" class="text-red-600 text-sm mb-3 hidden"></div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="{% url 'main:register' %}" class="text-green-700 underline">Register</a>
    </p>
  </div>

  {% include 'toast.html' %}

  <script>
    const LOGIN_URL = "{% url 'main:login_user_ajax' %}";
    const errBox = document.getElementById('loginErrors');

    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      errBox.classList.add('hidden');
      const formData = new FormData(this);

      try {
        const res = await fetch(LOGIN_URL, { method: 'POST', body: formData });
        const data = await res.json();

        if (!res.ok) {
          const msgs = [];
          for (const [field, errors] of Object.entries(data.errors || {})) {
            (errors || []).forEach(err => msgs.push(`${field}: ${err}`));
          }
          errBox.textContent = msgs.join(' | ') || 'Login failed.';
          errBox.classList.remove('hidden');
          showToast('Login failed', 'error');
          return;
        }

        showToast('Login successful', 'success');
        window.location.href = data.redirect_url;
      } catch (err) {
        errBox.textContent = 'Login failed. Please try again.';
        errBox.classList.remove('hidden');
        showToast('Login failed', 'error');
      }
    });
  </script>

  {% if messages %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      {% for message in messages %}
        const level = "{{ message.tags|escapejs }}".includes('success') ? 'success' : 'error';
        showToast("{{ message|escapejs }}", level);
      {% endfor %}
    });
  </script>
  {% endif %}
</body>
</html>
