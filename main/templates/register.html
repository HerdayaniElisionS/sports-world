{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-16 bg-white border rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Register</h1>

    <form id="registerForm">
      {% csrf_token %} {# kept in DOM, but AJAX view is csrf_exempt to match NOTE #}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input name="username" type="text" class="mt-1 w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password1" type="password" class="mt-1 w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input name="password2" type="password" class="mt-1 w-full border rounded px-3 py-2" required>
      </div>
      <div id="registerErrors" class="text-red-600 text-sm mb-3 hidden"></div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Create Account
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4">
      Already have an account? <a href="{% url 'main:login' %}" class="text-green-700 underline">Login</a>
    </p>
  </div>

  {% include 'toast.html' %}

  <script>
    const REGISTER_URL = "{% url 'main:register_user_ajax' %}";
    const errBox = document.getElementById('registerErrors');
  
    document.getElementById('registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      errBox.classList.add('hidden');
      const formData = new FormData(this);
  
      try {
        const res = await fetch(REGISTER_URL, { method: 'POST', body: formData });
        const data = await res.json();
  
        if (!res.ok) {
          const msgs = [];
          for (const [field, errors] of Object.entries(data.errors || {})) {
            (errors || []).forEach(err => msgs.push(`${field}: ${err}`));
          }
          errBox.textContent = msgs.join(' | ') || 'Registration failed.';
          errBox.classList.remove('hidden');
          showToast('Registration failed', 'error');
          return;
        }
  
        showToast('Registration successful', 'success');
        window.location.href = data.redirect_url;
      } catch (err) {
        errBox.textContent = 'Registration failed. Please try again.';
        errBox.classList.remove('hidden');
        showToast('Registration failed', 'error');
      }
    });
  </script>
  
</body>
</html>
