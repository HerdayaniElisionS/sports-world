{% extends 'base.html' %}
{% block meta %}<title>Register</title>{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl border border-gray-200 p-8">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Register</h2>
            <p class="text-gray-600 mb-6">Create your account</p>
            
            {% if messages %}
                <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password1" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="password2" required
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-full font-medium transition-colors">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm">
                <span class="text-gray-600">Already have an account? </span>
                <a href="{% url 'main:login' %}" class="text-blue-500 hover:text-blue-600 font-medium">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
