<!-- Toast Container -->
<div id="toast-container" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center space-y-3"></div>

<script>
  function showToast(message, type='success') {
    const container = document.getElementById('toast-container');

    // Create toast element
    const toast = document.createElement('div');
    toast.className = `
      px-6 py-3 rounded-full shadow-lg text-sm font-medium
      transition-opacity duration-500 ease-in-out
      ${type === 'success'
        ? 'bg-green-100 text-green-700 border border-green-300'
        : 'bg-red-100 text-red-700 border border-red-300'}
    `;
    toast.textContent = message;

    // Append and fade in
    container.appendChild(toast);
    setTimeout(() => toast.classList.add('opacity-100'), 50);

    // Auto fade out & remove
    setTimeout(() => {
      toast.classList.add('opacity-0');
      setTimeout(() => toast.remove(), 500);
    }, 3000);
  }
</script>
